<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__image"></div>
      <a class="card__name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</a>
      <span class="card__code">Product code: 195434</span>
      <div class="card__reviews reviews">
        <div class="reviews__stars stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <span class="reviews__counter">Reviews: 5</span>
      </div>
      <div class="card__price price">
        <span class="price__text">Price:</span>
        <span class="price__numbers">$2,199</span>
      </div>
      <button class="card__button" data-qa="hover">BUY</button>
    </div>
  </body>
</html>
